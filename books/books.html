---
title: Amanda Pinsker | Books
name: books
layout: base
permalink: books
---

<section class="site-container">


<section class="books">
  <h1 class="book-title book-scroll">Books I've read <span>and where I read them</span></h1>

  {% for item in site.data.books %}
    <div class="book" >
      <h2 class="date book-scroll">{{ item.date }}</h2>
      <img class="book-img book-scroll" src="{{ item.book_img }}" />

      <span class="info">
        <h2 class="title book-scroll">{{ item.title }}</h2>
        <h2 class="place book-scroll">{{ item.place }}</h2>
        <p class="description book-scroll"> {{ item.description }}</p>
        <img class="pic-img book-scroll" src="{{ item.pic_img }}" />

      </span>


    </div>
  {% endfor %}
</section>

</section>
